<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Alimentos</title>
  <style>
    :root {
      --bg: #0f1724;
      --accent: #7b1f3a;
      --accent-2: #ff6b3d;
      --muted: #9aa4b2;
      --card: #0b1220;
      --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Inter", system-ui, sans-serif; background: var(--bg); color: #fff; line-height: 1.5; min-height: 100vh; padding: 0 20px; }
    header { text-align: center; padding: 40px 0; }
    h1 { font-size: clamp(32px, 4vw, 56px); color: var(--accent-2); margin-bottom: 20px; }

    /* Formulario búsqueda */
    form { display: flex; gap: 12px; margin-bottom: 20px; }
    input { flex: 1; padding: 12px; border-radius: var(--radius); border: 1px solid #333; background: #1b2434; color: #fff; font-size: 1rem; }
    input:focus { border-color: var(--accent); outline: none; }
    button { background: linear-gradient(90deg, var(--accent), var(--accent-2)); color: #fff; padding: 12px 20px; border: none; border-radius: var(--radius); cursor: pointer; transition: transform 0.2s; }
    button:hover { transform: translateY(-2px); }

    /* Resultados */
    #food-results { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
    .food-card { background: var(--card); padding: 16px; border-radius: var(--radius); box-shadow: 0 4px 16px rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s forwards; }
    .food-card-content { display: flex; gap: 12px; align-items: center; }
    .food-card img { width: 80px; height: 80px; border-radius: var(--radius); object-fit: cover; }
    .food-info h3 { margin-bottom: 6px; color: var(--accent-2); }
    .food-info p { color: var(--muted); font-size: 0.9rem; margin: 2px 0; }
    .add-btn { background: var(--accent); padding: 6px 12px; border-radius: var(--radius); font-size: 0.85rem; }

    /* Resumen diario */
    #daily-summary { margin-top: 20px; padding: 16px; background: #1b2434; border-radius: var(--radius); box-shadow: 0 4px 16px rgba(0,0,0,0.3); }
    #daily-summary h3 { color: var(--accent-2); margin-bottom: 12px; }
    #daily-summary p { color: var(--muted); margin: 4px 0; }

    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 500px) { input { font-size: 0.9rem; } button { padding: 10px 14px; font-size: 0.9rem; } .food-card img { width: 60px; height: 60px; } }
  </style>
</head>
<body>
  <header>
    <h1>Información de Alimentos</h1>
  </header>

  <main>
    <form id="food-form">
      <input type="text" id="foodQuery" placeholder="Nombre del alimento" required>
      <button type="submit">Buscar</button>
    </form>

    <div id="food-results"></div>

    <div id="daily-summary" class="card">
      <h3>Resumen Diario</h3>
      <p>Calorías: <span id="total-cal">0</span> kcal</p>
      <p>Proteínas: <span id="total-protein">0</span> g</p>
      <p>Grasas: <span id="total-fat">0</span> g</p>
      <p>Carbohidratos: <span id="total-carb">0</span> g</p>
    </div>
  </main>

  <script>
    const foodForm = document.getElementById('food-form');
    const foodResults = document.getElementById('food-results');
    let dailySummary = {cal: 0, protein: 0, fat: 0, carb: 0};

    function updateSummary() {
      document.getElementById('total-cal').textContent = dailySummary.cal;
      document.getElementById('total-protein').textContent = dailySummary.protein;
      document.getElementById('total-fat').textContent = dailySummary.fat;
      document.getElementById('total-carb').textContent = dailySummary.carb;
    }

    foodForm.addEventListener('submit', async e => {
      e.preventDefault();
      const query = document.getElementById('foodQuery').value.trim();
      if(!query) return;
      foodResults.innerHTML = 'Buscando...';
      try {
        const res = await fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(query)}&search_simple=1&action=process&json=1`);
        const data = await res.json();
        if(data.products.length === 0) { foodResults.innerHTML = '<p>No se encontraron resultados.</p>'; return; }
        foodResults.innerHTML = '';
        data.products.slice(0,5).forEach(product => {
  const card = document.createElement('div');
  card.classList.add('food-card');
  const calories = product.nutriments?.energy_kcal || 0;
  const protein = product.nutriments?.proteins || 0;
  const fat = product.nutriments?.fat || 0;
  const carb = product.nutriments?.carbohydrates || 0;

  const imageUrl = product.image_front_url || product.image_thumb_url || 'https://via.placeholder.com/80';

  card.innerHTML = `
    <div class="food-card-content">
      <img src="${imageUrl}" alt="${product.product_name}">
      <div class="food-info">
        <h3>${product.product_name || 'Sin nombre'}</h3>
        <p>Calorías: ${calories} kcal</p>
        <p>Proteínas: ${protein} g</p>
        <p>Grasas: ${fat} g</p>
        <p>Carbohidratos: ${carb} g</p>
      </div>
    </div>
    <button class="add-btn">Agregar</button>
  `;

  card.querySelector('.add-btn').addEventListener('click', () => {
    dailySummary.cal += calories;
    dailySummary.protein += protein;
    dailySummary.fat += fat;
    dailySummary.carb += carb;
    updateSummary();
  });

  foodResults.appendChild(card);
});

      } catch(error) {
        foodResults.innerHTML = `<p>Error al obtener los datos: ${error}</p>`;
      }
      foodForm.reset();
    });
  </script>
</body>
</html>
