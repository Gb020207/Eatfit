<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Free - SaludApp</title>
  <style>
    body {
      background: #0d1117;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    .card {
      background: #161b22;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0;
      text-align: left;
    }

    ul li {
      margin: 0.6rem 0;
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.9rem 1.5rem;
      background: linear-gradient(145deg, #9b1c31, #751227);
      border: none;
      border-radius: 0.6rem;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(155,28,49,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Plan Free</h1>
    <p>Empieza gratis con lo esencial para mejorar tu salud.</p>

    <!-- Aquí mostramos info del usuario -->
    <div id="user-info">
      <p>Cargando información...</p>
    </div>

    <ul>
      <li>✔ Registro de comidas manual</li>
      <li>✔ Acceso al mural</li>
      <li>✔ Recetas básicas</li>
    </ul>
    <a href="index2.html" class="btn">Inicio</a>
  </div>

  <script>
    const API_URL = "http://localhost:4000"; // ajusta si tu backend corre en otro puerto
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Debes iniciar sesión primero");
      window.location.href = "login.html";
    }

    // Traer datos del usuario
    fetch(`${API_URL}/users/me`, {
      headers: { "Authorization": `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(user => {
      document.getElementById("user-info").innerHTML = `
        <p><strong>Usuario:</strong> ${user.name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Plan:</strong> ${user.plan}</p>
      `;
    })
    .catch(err => {
      console.error(err);
      document.getElementById("user-info").innerHTML = `<p>Error al cargar datos</p>`;
    });
  </script>
</body>
</html>
