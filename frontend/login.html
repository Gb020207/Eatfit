<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SaludApp</title>
  <style>
    /* === Reset básico === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0d1117; /* Fondo oscuro */
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main.center {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .card {
      background: #161b22; /* Caja oscura */
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .card h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .card input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.6rem;
      background: #0d1117;
      color: #f1f1f1;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    .card input:focus {
      background: #1f2937;
      border: 1px solid #9b1c31;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 0.6rem;
      background: linear-gradient(145deg, #9b1c31, #751227);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0px 4px 12px rgba(155,28,49,0.5);
    }

    p {
      margin-top: 0.8rem;
    }

    p a {
      color: #9b1c31;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    p a:hover {
      color: #e63946;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="center">
    <form id="login-form" class="card">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" class="btn">Entrar</button>
      <p><a href="recovery.html">¿Olvidaste tu contraseña?</a></p>
      <p><a href="register.html">Crear cuenta</a></p>
    </form>
  </main>

  <script src="main.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', handleLogin);
  </script>
</body>
</html>
