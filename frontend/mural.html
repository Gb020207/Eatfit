<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural de Comentarios</title>
  <style>
    :root {
      --bg: #0f1724;
      --accent: #7b1f3a;
      --accent-2: #ff6b3d;
      --muted: #9aa4b2;
      --card: #0b1220;
      --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: #fff;
      line-height: 1.5;
      min-height: 100vh;
    }
    header { text-align: center; padding: 40px 20px; background: var(--card); border-bottom: 1px solid #1a1f34; }
    h1 { font-size: clamp(32px, 4vw, 56px); color: var(--accent-2); }
    main { max-width: 800px; margin: 40px auto; padding: 0 20px; }

    /* Formulario */
    #comment-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      margin-bottom: 40px;
    }
    #comment-form input,
    #comment-form textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid #333;
      background: #1b2434;
      color: #fff;
      font-size: 1rem;
      transition: border 0.3s;
    }
    #comment-form input:focus,
    #comment-form textarea:focus { border-color: var(--accent); outline: none; }
    #comment-form button {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #comment-form button:hover { transform: translateY(-2px); }

    /* Comentarios */
    #comments-container { display: flex; flex-direction: column; gap: 16px; }
    .comment-card {
      background: var(--card);
      padding: 18px 20px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }
    .comment-card h3 { margin-bottom: 6px; font-size: 1.1rem; color: var(--accent-2); }
    .comment-card p { color: var(--muted); font-size: 0.95rem; line-height: 1.4; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 { font-size: clamp(28px, 6vw, 40px); }
      #comment-form { padding: 16px; }
      .comment-card { padding: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mural de Comentarios</h1>
  </header>
 
  <main>
    <form id="comment-form">
      <input type="text" id="userName" placeholder="Tu nombre" required>
      <textarea id="commentText" placeholder="Escribe tu comentario..." required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div id="comments-container">
      <!-- Los comentarios aparecerán aquí -->
    </div>
  </main>

  <script>
    const form = document.getElementById('comment-form');
    const commentsContainer = document.getElementById('comments-container');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('userName').value.trim();
      const text = document.getElementById('commentText').value.trim();
      if(!name || !text) return;

      // Crear tarjeta de comentario
      const commentCard = document.createElement('div');
      commentCard.classList.add('comment-card');
      commentCard.innerHTML = `<h3>${name}</h3><p>${text}</p>`;
      commentsContainer.prepend(commentCard); // Aparece arriba

      // Limpiar formulario
      form.reset();
    });
  </script>
</body>
</html>
