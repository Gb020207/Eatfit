<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - EatFit</title>
  <style>
    /* === Variables de Estilo EatFit === */
    :root {
      --bg: #131212;
      --accent: #4ade80;
      --muted: #a1a1aa;
      --card: #1c1c1e;
      --radius: 12px;
    }

    /* === Reset básico === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* Tipografía de EatFit */
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    main.center {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .card h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .card input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px; 
      background: var(--bg);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    .card input:focus {
      border: 1px solid var(--accent);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: var(--bg);
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 6px 24px rgba(74, 222, 128, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }

    p {
      margin-top: 1rem;
      color: var(--muted);
    }

    p a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: filter 0.3s;
    }

    p a:hover {
      filter: brightness(1.2);
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="center">
    <form id="register-form" class="card">
      <h2>Crear Cuenta</h2>
      <input type="text" id="name" placeholder="Nombre completo" required>
      <input type="number" id="age" placeholder="Edad" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" class="btn">Registrarse</button>
      <p><a href="login.html">Ya tengo cuenta</a></p>
    </form>
  </main>
  
  <script src="main.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', handleRegister);
  </script>
</body>
</html>
